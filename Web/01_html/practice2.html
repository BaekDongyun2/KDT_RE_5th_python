<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        이름 <input type="text" name="" id=""> 
        <br>
        이메일 <input type="email" name="" id=""> 
        <br>
        <input type="radio" name="gender" value="teenage" checked>10대
        <input type="radio" name="gender" value="twenties">20대
        <input type="radio" name="gender" value="thirties">30대
        <input type="radio" name="gender" value="forties">40대
        <input type="radio" name="gender" value="fifties">50대
        <input type="radio" name="gender" value="over sixties">60대 이상
        <br>
        <h>원하는 강의(복수 응답 가능합니다.)</h>
        <input type="checkbox" name="program languages" value="html" checked> html
        <input type="checkbox" name="program languages" value="javascript"> javascript
        <input type="checkbox" name="program languages" value="ccs"> ccs
        <br>
        <textarea rows="20" cols="70" placeholder="하고싶은 말을 써주세요 :)"></textarea>
        <input type="button" value="제출" />
    </form>
</body>
</html>
